<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cube Starter</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <!-- HTML goes here -->
    <a-scene>

        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>

        <a-assets>
            <img id="city" src="./assets/images/53886694139_15d672690c_4k.jpg"> 
        </a-assets>

        <a-sky src="#city"></a-sky>

        <a-entity
            id='ball'
            position="0.05 0 -2"
            material="roughness:0.5; metalness:1.0; color: red"
            geometry="primitive:sphere; radius: 0.5;">
        </a-entity>

        <a-entity
            position="2 0 -2"
            material="color: yellow"
            geometry="primitive:box">
        </a-entity>

        <a-assets>
            <a-asset-item id="Duck_model" src="./assets/models/Duck/Duck-0.gltf"></a-asset-item>
        </a-assets>
        
        <a-entity gltf-model="#Duck_model" position="2 0.5 -2"></a-entity>

        <a-light 
            type="directional" 
            color="#FFF" 
            intensity="2" 
            position="2 2 3">
        </a-light>


        <!-- <a-assets>
            <img id="custom-texture" src="./assets/textures/Texturelabs_Brick_120L.jpg"/>
        </a-assets>
        
        <a-entity material="src: #custom-texture"></a-entity> -->

        <!-- <a-plane
            rotation="-90 0 0"
            color="#52430e"
            height="20"
            width="100">
        </a-plane> -->

        

    </a-scene>
    <script src="main.js"></script>
</body>
</html>
